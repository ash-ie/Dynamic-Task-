{% extends 'emptemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Message</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.recipient.id_for_label }}">Recipient</label>
                <select class="form-control" id="{{ form.recipient.id_for_label }}" name="{{ form.recipient.name }}">
                    {% for value, text in form.recipient.field.choices %}
                    <option value="{{ value }}">{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                {{form.subject|as_crispy_field}}
            </div>
            <div class="form-group">
                {{form.body|as_crispy_field}}
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
{% endblock %}
