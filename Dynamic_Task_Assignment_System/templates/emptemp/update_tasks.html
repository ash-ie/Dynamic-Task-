{% extends 'emptemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Task Update</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.status.id_for_label }}">Status</label>
                <select class="form-control"  id="{{ form.status.id_for_label }}" name="{{ form.status.name }}">
                    {% for value, text in form.status.field.choices %}
                    <option value="{{ value }}">{{ text }}</option>
                    {% endfor %}
                </select>
                <p>{{form.percentage|as_crispy_field}}</P>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
{% endblock %}
