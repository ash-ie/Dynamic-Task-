{% extends 'emptemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 18rem;">
    {% for i in data %}
    <img src="{{i.photo.url}}" class="card-img-top" height="200px">
    <div class="card-body">
        <h5 class="card-title">{{i.user.username}}</h5>
        <p class="card-text">
            <b>Position</b> : {{i.position}} <br>
            <b>E-mail</b> : {{i.user.email}} <br>
            <b>Mobile</b> : {{i.mobile_number}} <br>
            <b>Location</b> : {{i.location}} <br>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
