{% extends 'admintemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Project Form</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.teamlead.id_for_label }}">TeamLead</label>
                <select class="form-control"  id="{{ form.teamlead.id_for_label }}" name="{{ form.teamlead.name }}">
                    {% for value, text in form.teamlead.field.choices %}
                    <option value="{{ value }}">{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                {{ form.name|as_crispy_field }}
            </div>
            <div class="form-group">
                {{ form.description|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
